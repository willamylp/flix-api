{% extends "admin/base_site.html" %}

{% block content %}
    <div>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" name="submit" value="Processar">
        </form>
    </div>
    <br />
    {% if response %}
        <h2>{{ response }}</h2>
    {% endif %}
{% endblock %}
